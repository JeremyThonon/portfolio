<article [ngClass]="class" [id]="id">
  <div>
    <span *ngIf="span.display">{{ span.text }}</span>
    <h2 *ngIf="title.display">{{ title.text }}</h2>
  </div>
  <p *ngIf="paragraph.display">
    {{ paragraph.text }}
  </p>
  <app-button *ngIf="button.display" [label]="button.text"></app-button>
</article>
