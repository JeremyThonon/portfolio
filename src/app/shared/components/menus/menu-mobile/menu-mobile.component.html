<div class="menu-mobile">
  <div class="toggle-container">
    <button (click)="toggleMenu()" class="toggle" [ngClass]="{ open: isOpen }">
      <span class="line"></span>
      <span class="line"></span>
      <span class="line"></span>
    </button>
  </div>

  <nav [ngClass]="{ open: isOpen, close: !isOpen }">
    <ul class="links" *ngIf="isOpen">
      <li
        *ngFor="let link of links"
        class="links-item"
        [@links-animation]="link.isMounted ? 'visible' : 'hidden'">
        <span class="links-item__index">{{ link.index }}</span>
        <a
          (click)="handleClick(link.id)"
          class="links-item__link"
          routerLinkActive="active"
          (click)="toggleMenu()"
          (keydown)="handleKeydown($event)"
          tabindex="0">
          {{ link.label }}
        </a>
      </li>
    </ul>

    <app-button
      *ngIf="isOpen"
      [@links-animation]="allLinksMounted ? 'visible' : 'hidden'"
      [label]="buttonLabel"
      [download]="true"></app-button>
  </nav>
</div>
