<div class="menu">
  <nav>
    <ul class="links">
      <li
        *ngFor="let link of links"
        class="links-item"
        [@visibility]="link.isMounted ? 'visible' : 'hidden'">
        <span class="links-item__index">{{ link.index }}</span>
        <a
          (click)="handleClick(link.id)"
          class="links-item__link"
          routerLinkActive="active"
          (keydown)="handleKeydown($event)"
          tabindex="0">
          {{ link.label }}
        </a>
      </li>
    </ul>

    <app-button
      [@visibility]="allLinksMounted ? 'visible' : 'hidden'"
      [label]="buttonLabel"
      [download]="true"></app-button>
  </nav>
</div>
