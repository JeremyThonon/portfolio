<main>
  <app-content
    *ngFor="let content of contents"
    [ngClass]="content.class"
    [id]="content.id"
    [span]="content.span"
    [title]="content.title"
    [subtitle]="content.subtitle"
    [decorative]="content.decorative"
    [paragraph]="content.paragraph"
    [button]="content.button">
    <div *ngIf="content.id === 'about'" skills class="additional-infos">
      <span class="span-one"></span>
      <span class="span-two"></span>
      <ul>
        <li>Javascript</li>
        <li>Typescript</li>
        <li>Angular</li>
      </ul>

      <ul>
        <li>Svelte.js</li>
        <li>Node.js</li>
        <li>Express.js</li>
      </ul>
    </div>
  </app-content>

  <app-email-block></app-email-block>
  <app-socials-block></app-socials-block>
</main>
