name: Build

on:
  push:
    branches:
      - main

    pull_request:
      branches:
        - main

jobs:
  build:
    runs-on:
      - ubuntu-latest
      - macos-latest
      - windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3

      - name: Install dependencies
        run: npm install

      - name: Build
        run: ng build
