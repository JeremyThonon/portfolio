name: Lint

on: [push, pull_request]

jobs:
  lint:
    runs-on:
      - ubuntu-latest
      - macos-latest
      - windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3

      - name: Install
        run: npm install

      - name: Lint
        run: ng lint
